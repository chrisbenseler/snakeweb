<html>

<head>
    <title>Snake 🐍</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script type="module" src="./play.js"></script>
</head>

<body>

    <section id="main">
        <header>
            <h1>Snake 🐍</h1>
        </header>
        <div id="board-container"></div>

        <section id="arrows">
            <button data-direction="up">↑</button>
            <div>
                <button data-direction="left">←</button>
                <button data-direction="right">→</button>
            </div>
            <button data-direction="down">↓</button>
        </section>

        <section id="controls">
            <button id="controls-start">Start</button>
        </section>

        <footer>
            <a href="https://github.com/chrisbenseler/snakeweb"
                title="Source code">https://github.com/chrisbenseler/snakeweb/</a>
        </footer>
    </section>
</body>

</html>
